<!DOCTYPE html>
<html lang="en">
<head>
   <title>Wikipedia Viewer</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<body>
   <div id="wrapper" class="container-fluid text-center">
      <div class="row">
         <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <a id="button-random" class="btn btn-primary" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Wiki</a>
            <form id="wiki-search-form" class="wiki-form">
               <div id="wiki-search" class="input-group">
                  <input type="text" class="form-control search-item" placeholder="Search Wikipedia">
                  <span class="input-group-btn">
                     <button id="search-button" class="btn btn-default search" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                     </button>
                  </span>
               </div>
            </form>
         </div>
      </div>
      <div id="wikis" class="container-fluid">
         <div class="row">
            <div class="col-md-4">
               <div class="thumbnail wiki">
                  <span class="title">1</span>
                  <p class="extract"></p>
                  <div class="fadeout"></div>
                  <a class="chevron-button" href="#" target="_blank"><i class="fa fa-chevron-circle-down"></i></a>
